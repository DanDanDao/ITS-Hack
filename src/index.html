<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Welcome to Lec-Live</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header id="header">
		<div class="innertube">
			<h3>COSC2299/2428<br>
				Software Engineering: Process and Tools - Week 4 (11/08/2018)</h3>
		</div>
	</header>
	<div id="wrapper">
		<div id="left-panel">
			<!-- Template by quackit.com
				this is the div container for the whole left side: video, bookmark/hand up buttons and lecture-notes
				-->
			<div class="video">
				<video width="80%" height="80%" controls><source src="https://www.youtube.com/watch?v=PUPDGbnpSjw"></video>
			</div>

			<div id="bookmark-handup">
				<button class="button button3"><a href="test.html" target="askframe">BOOKMARK</a></button>
				<button class="button button3"><a href="test.html" target="askframe">HANDS UP</a></button>
			</div>

			<div id="lecture-note">
				<iframe src="https://research.google.com/pubs/archive/44678.pdf" width="100%" height="auto">
					   <p>your browser does not support iframes</p>
				</iframe>
			</div>
		</div>

		<script>
			function NavigationBar(type){
				var x = document.getElementById("iframe");
				if (x.src !== "ask.html" && type === "ask.html" ) {
					x.src = "ask.html";
				} else if (x.src !== "chat.html" && type === "chat.html") {
					x.src = "chat.html";
				} else if (x.src !== "quiz.html" && type === "quiz.html") {
					x.src = "quiz.html";
				} else if (x.src !== "poll.html" && type === "poll.html") {
					x.src = "poll.html";
				} else if (x !== "note.html" && type === "note.html") {
					x.src = "note.html";
				}
			}
		</script>
		<div class="innertube">
			<button class="button" onclick="NavigationBar('ask.html')">ASK</button>
			<button class="button" onclick="NavigationBar('chat.html')">CHAT</button>
			<button class="button" onclick="NavigationBar('quiz.html')">QUIZ</button>
			<button class="button" onclick="NavigationBar('poll.html')">POLL</button>
			<button class="button" onclick="NavigationBar('notes.html')">NOTES</button>
		<div>
			<iframe id="iframe" src ="ask.html" width="100%" height="400px" name="frame">
				<p>your browser does not support iframes</p>
			</iframe>
		</div>
	</div>
</body>

<footer id="footer">
	<div class="innertube">
		<p>Lec-Live echo replacement proudly created by Ctrl-Alt-Elite @ RMIT ITS Hackathon 2018 :)</p>
	</div>
</footer>


</html>
